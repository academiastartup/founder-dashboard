<div class="table">
    <div class="table-header">
        <div class="row row-header">
            <div class="cell">
                <p class="data-label">Data</p>
            </div>
            <div class="cell">
                <p class="data-label">De/Para</p>
            </div>
            <div class="cell flex">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="data-label">Quantia</p>
            </div>
            <div class="cell flex">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <p class="data-label">Descarregar Factura</p>
            </div>
        </div>
    </div>

    <div class="table-body">
        <div class="row" *ngFor="let i of [1,2,3,4,5,6,7,8,432,4,545,54,54,54,5,45,45,4,53,5,35,34]">
            <div class="cell flex">
                <p class="data-label">Maio 05</p>
            </div>
            <div class="cell flex border-bottom">
                <svg width="" class="icon" viewBox="0 0 212 284" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32.8674" cy="32.8674" r="32.8674" fill="#2C322A"/>
                    <circle cx="32.8674" cy="105.622" r="32.8674" fill="#2C322A"/>
                    <circle cx="105.622" cy="105.622" r="32.8674" fill="#2C322A"/>
                    <circle cx="32.8674" cy="178.378" r="32.8674" fill="#2C322A"/>
                    <circle cx="32.8674" cy="251.133" r="32.8674" fill="#2C322A"/>
                    <circle cx="105.622" cy="32.8674" r="32.8674" fill="#2C322A"/>
                    <circle cx="178.378" cy="32.8674" r="32.8674" fill="#2C322A"/>
                    </svg>                    
                <p class="data-label">Academia Startup</p>
            </div>
            <div class="cell flex border-bottom">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon cash-in" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <p class="data-label">AOA 1,200,000</p>
            </div>
            <div class="cell flex border-bottom">
                <button class="filter-and-export-btn" (click)="emitExportReportEvent()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Factura
                </button>
            </div>
        </div>
    </div>
    <div class="no-match-cover" *ngIf="false"></div>
    <div class="no-math-text" *ngIf="false">
        <h1 class="section-main-title padding-bottom-16">Sem dados para mostrar</h1>
        <p class="paragraph">Tente ajustar, ou eliminar filtros.</p>
    </div>
</div>
