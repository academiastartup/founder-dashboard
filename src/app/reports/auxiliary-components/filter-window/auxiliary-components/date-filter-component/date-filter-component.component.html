<div class="date-filter-component-header">
    <p class="main-filter-title">Mostrar transações para</p>
    <div class="select-element">
        <p>{{currentFilterTitle}}</p>
        <svg xmlns="http://www.w3.org/2000/svg" *ngIf="showDefaultFilterWindw" (click)="showDefaultFilterOptionWindow()" class="icon select-down" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" *ngIf="!showDefaultFilterWindw" (click)="showDefaultFilterOptionWindow()" class="icon select-down" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>

        <!-- /////// dropdown box ///////-->
        <div class="date-filter-option" *ngIf="showDefaultFilterWindw">
            <ul class="option-list">
                <li class="default-filter-list" (click)="setFilter('Últimos 30 dias')">
                    <p>Últimos 30 dias</p>
                </li>
                <li class="default-filter-list" (click)="setFilter('Este Mês')">
                    <p>Este Mês</p>
                </li>
                <li class="default-filter-list" (click)="setFilter('Este ano')">
                    <p>Este ano</p>
                </li>
                <li class="default-filter-list" (click)="setFilter('Tudo')">
                    <p>Tudo</p>
                </li>
                <li class="last-list" (click)="setFilter('Ano passado')">
                    <p>Ano passado</p>
                </li>
            </ul>
        </div>

    </div>
</div>
