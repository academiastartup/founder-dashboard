<div style="padding : 1.8rem; border-bottom: solid 1px lightgray;">

    <div class="default-date-container relative-positioned">
        
        <div class="label-and-input">
            <p>Mostrar transações para:</p>
            <div style="padding : 0.9rem 1.8rem; border : solid 1px lightgray;">
                
                <div class="box-of-value">
                    <p>{{activeOption}}</p>
                    <svg xmlns="http://www.w3.org/2000/svg" *ngIf="isSelectMenuOpen" (click)="toggleSelectMenuBox()" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" *ngIf="!isSelectMenuOpen" (click)="toggleSelectMenuBox()" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="select-box" *ngIf="isSelectMenuOpen">
            <ul style="padding : 1.8rem">
                <li *ngFor="let option of customDateOptions"
                    (click)="setCustomOption(option.name)">
                    {{option.name}}
                </li>
            </ul>
        </div>

    </div>
 
</div>


<div style="padding : 1.8rem">
    
    <div class="filter-result">
        <p>{{activeOption}}</p>
    </div>

    <div class="from-and-to-sections">

        <div class="from-section">
            
            <div class="year-section">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                </svg>
                <p>2021</p>
            </div>

            <div class="months">
                <div class="month" *ngFor="let month of monthsObj" 
                   [class.active]="month.active" (click)="activeMonth(month)"
                   (mouseover)="selectMonths(month)" [class.selected]="month.selected"
                   >
                    {{month.name}}
                </div>
            </div>

        </div>
        
        <div class="to-section">
            <div class="year-section to-part">
                <p>2021</p>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </div>
            <div class="months">
                <div class="month" *ngFor="let month of monthsObj">
                    {{month.name}}
                </div>
            </div>
        </div>

    </div>
    
</div>
