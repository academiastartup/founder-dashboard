<app-loader *ngIf="!dataReadyToShow"></app-loader>


<div class="report-component" *ngIf="dataReadyToShow">

    <div class="header-section">
        <h1 class="section-main-title">Relatório das operações</h1>
        <div class="pagination-section">
            <p class="pagination-indicator">1 de 100</p>
            <div class="forward-backward-icons">

                <!-- backward icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>

                <!-- forward icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </div>
        </div>

    </div>

    <div class="filter-and-export-section">
        <div class="filter-section">
            <button class="filter-and-export-btn" (click)="toggleFilterWindow()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                </svg>
                Adicionar filtros
            </button>
            <p class="filter-text">Sem filtros adicionados</p>
        </div>

        <!--- ///// FILTER WINDOW /////// -->
        <app-filter-window [modalWindowOpen]="openFilterWindow"></app-filter-window>

        <div class="export-section">
            <button class="filter-and-export-btn" (click)="toggleModalWindow()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Baixar tudo
            </button>
        </div>

    </div>

    <app-table-of-reports (exportReportEvent)="toggleModalWindow()"></app-table-of-reports>
    
</div>


<!-- ///// MODAL WINDOW FOR FILE DOWNLOAD ///// -->
<app-modal-window *ngIf="openModalWindow" [modalWindowOpen]="openModalWindow" (modalWindowClosedEvent)="toggleModalWindow()"></app-modal-window>

<!-- ///// SHADOW TO HIGHLIGHT THE MODAL WINDOW -->
<div class="shadow" *ngIf="openModalWindow" (click)="closeModalWindow()"></div>
