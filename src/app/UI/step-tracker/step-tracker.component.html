<div class="flex-container-row">
    <div class="steps-counter">
        <div class="step-01 steps done">
            <p *ngIf="false" class="step-number">1</p>
            <svg *ngIf="true" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Checkmark</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M416 128L192 384l-96-96"/></svg>
        </div>
        <div class="step-02 steps">
            <p *ngIf="true" class="step-number">2</p>
            <svg *ngIf="false" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Checkmark</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M416 128L192 384l-96-96"/></svg>
        </div>
        <div class="step-03 steps">
            <p *ngIf="true" class="step-number">3</p>
            <svg *ngIf="false" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Checkmark</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M416 128L192 384l-96-96"/></svg>
        </div>

        <div class="crossing-line"></div>
    </div>
</div>
