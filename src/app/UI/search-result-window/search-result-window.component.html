<div class="search-result-component" *ngIf="userTypedInSearcData != ''" 
    [ngStyle]="{'width' : getWindwWidth()}"
    >
    <p class="section-main-title">Resultados</p>

    <!-- THE RESULTS FROM THE SEARCH WILL BE DISPLAYED HERE -->
    <div class="results-box">

        <app-user-from-search-result *ngFor="let ben of searchResults" 
            (click)="emitSearchResultClickEmit(ben)" [userDetails]="ben"></app-user-from-search-result>
        <!--
        <app-transactions-from-search-result></app-transactions-from-search-result>
        <app-page-from-search-result></app-page-from-search-result>
        -->
    </div>

    <div class="search-result">
        <p class="section-main-title default-search">Procurar por '<a href="#">{{userTypedInSearcData}}</a>' em todas ás páginas</p>
    </div>
</div>
