<app-loader *ngIf="!dataReadyToShow"></app-loader>

<div class="settings-component" *ngIf="dataReadyToShow">

    <div class="user-description">
        <div class="user-name-initial">
            FE
        </div>
        <h1 class="user-name">FASHION E-COMMERCE</h1>
    </div>

    <div class="separate-section">
        <p class="data-label">Nome Legal</p>
        <p class="data-label">Juciara e Carla Moda e Decoração, Lda</p>
    </div>

    <div class="separate-section">
        <p class="data-label">E-mail</p>
        <div class="edit-section">
            <p class="data-label">fashecommerce@gmail.com</p>
            <button class="edit-btn" (click)="toggleModalWindow('E-mail')">
                Editar
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <div class="separate-section">
        <p class="data-label">Telefone</p>
        <div class="edit-section">
            <p class="data-label">(+244) 944 669 969</p>
            <button class="edit-btn" (click)="toggleModalWindow('Telefone')">
                Editar
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <div class="separate-section">
        <p class="data-label">Endereço</p>
        <div class="edit-section">
            <p class="data-label">Rua Vicente Ferreira 60-64, Cidade Baixa, Huambo</p>
            <button class="edit-btn" (click)="toggleModalWindow('Endereço')">
                Editar
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <div class="separate-section last-section">
        <p class="data-label">Senha</p>
        <button class="edit-btn" (click)="toggleModalWindow('Senha')">
            Editar
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>

</div>

<!-- ///// SHADOW TO HIGHLIGHT THE MODAL WINDOW -->
<div class="shadow" *ngIf="openModalWindow.open" (click)="closeModalWindow()"></div>

 <!-- ///// MODAL WINDOW FOR FILE DOWNLOAD ///// -->
 <app-edit-modal-window *ngIf="openModalWindow" [modalWindowOpen]="openModalWindow" (modalWindowClosedEvent)="toggleModalWindow('')"></app-edit-modal-window>
